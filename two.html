<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two – 3D First‑Person Demo (no‑module version)</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #info {
    position:absolute; top:10px; left:10px;
    color:#fff; background:rgba(0,0,0,0.6);
    padding:8px 12px; border-radius:4px;
    font-family:sans-serif; font-size:14px;
    cursor:pointer;
    z-index:10;               /* stay on top of the canvas */
  }
</style>
</head>
<body>

<div id="info">
  Click to start – <b>W/A/S/D</b> move, mouse look, <b>Space</b> jump.
</div>

<!-- Load the classic (global‑variable) build of Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/controls/PointerLockControls.js"></script>

<script>
/* --------------------------------------------------------------
   Minimal first‑person demo – everything lives in this file.
   Uses the global THREE object (no ES‑modules), so it works from
   a plain file:// URL.
-------------------------------------------------------------- */

let camera, scene, renderer, controls;
let moveForward = false,
    moveBackward = false,
    moveLeft = false,
    moveRight = false,
    canJump = false;

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();

init();
animate();

function init() {
  // ----- Renderer -------------------------------------------------
  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ----- Scene & Camera -------------------------------------------
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);   // dark‑gray sky

  camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
  );

  // ----- Lights ---------------------------------------------------
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
  hemiLight.position.set(0, 200, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
  dirLight.position.set(-300, 300, -300);
  scene.add(dirLight);

  // ----- Floor ----------------------------------------------------
  const floorGeometry = new THREE.PlaneGeometry(2000, 2000);
  const floorMaterial = new THREE.MeshPhongMaterial({ color:0x808080 });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2; // lay flat
  floor.receiveShadow = true;
  scene.add(floor);

  // ----- Some random boxes ----------------------------------------
  const boxGeometry = new THREE.BoxGeometry(20, 20, 20);
  const boxMaterial = new THREE.MeshPhongMaterial({ color:0x8ac });
  for (let i = 0; i < 30; i++) {
    const box = new THREE.Mesh(boxGeometry, boxMaterial);
    box.position.set(
      (Math.random() - 0.5) * 400,
      10,
      (Math.random() - 0.5) * 400
    );
    box.castShadow = true;
    scene.add(box);
  }

  // ----- Controls (pointer lock) ---------------------------------
  controls = new THREE.PointerLockControls(camera, renderer.domElement);

  const blocker = document.getElementById('info');
  blocker.addEventListener('click', () => controls.lock());

  controls.addEventListener('lock', () => { blocker.style.display = 'none'; });
  controls.addEventListener('unlock', () => { blocker.style.display = ''; });

  // Start the player a little above the floor so we can see something
  controls.getObject().position.y = 10;
  scene.add(controls.getObject());

  // ----- Keyboard handling ----------------------------------------
  const onKeyDown = (e) => {
    switch (e.code) {
      case 'ArrowUp':
      case 'KeyW': moveForward = true; break;
      case 'ArrowLeft':
      case 'KeyA': moveLeft = true; break;
      case 'ArrowDown':
      case 'KeyS': moveBackward = true; break;
      case 'ArrowRight':
      case 'KeyD': moveRight = true; break;
      case 'Space':
        if (canJump) velocity.y += 350;   // jump impulse
        canJump = false;
        break;
    }
  };
  const onKeyUp = (e) => {
    switch (e.code) {
      case 'ArrowUp':
      case 'KeyW': moveForward = false; break;
      case 'ArrowLeft':
      case 'KeyA': moveLeft = false; break;
      case 'ArrowDown':
      case 'KeyS': moveBackward = false; break;
      case 'ArrowRight':
      case 'KeyD': moveRight = false; break;
    }
  };
  document.addEventListener('keydown', onKeyDown);
  document.addEventListener('keyup', onKeyUp);

  // ----- Resize handling ------------------------------------------
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// ---------------------------------------------------------------
// Animation loop – simple gravity + friction
// ---------------------------------------------------------------
let prevTime = performance.now();

function animate() {
  requestAnimationFrame(animate);

  const time = performance.now();
  const delta = (time - prevTime) / 1000; // seconds
  prevTime = time;

  if (controls.isLocked === true) {
    // gravity
    velocity.y -= 9.8 * 100 * delta; // scaled Earth gravity

    // friction (horizontal)
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    // direction from keys
    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) -   Number(moveLeft);
    direction.normalize();

    if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
    if (moveLeft || moveRight)       velocity.x -= direction.x * 400.0 * delta;

    // apply movement
    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);
    controls.getObject().position.y += velocity.y * delta; // vertical

    // simple ground collision
    if (controls.getObject().position.y < 10) {
      velocity.y = 0;
      controls.getObject().position.y = 10;
      canJump = true;
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
