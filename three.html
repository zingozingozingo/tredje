<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Annoyance Central</title>
<style>
  /* 1️⃣ Page‑wide flashing background */
  body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    animation: annoy 2s infinite;
  }
  @keyframes annoy{
    0%   {background:#ff6666;}
    33%  {background:#66ff66;}
    66%  {background:#6666ff;}
    100% {background:#ff66ff;}
  }

  /* 2️⃣ Tiny heading vs. huge text demo */
  h1 {font-size:48px;}
  p  {font-size:8px;}

  /* 3️⃣ Modal (still pops up) */
  #modal{
    display:none;
    position:fixed;
    top:20%; left:20%;
    width:60%;
    padding:20px;
    background:#fff;
    border:5px solid red;
    z-index:9999;
  }

  /* 4️⃣ The “annoying” button */
  .annoy-btn{
    display:block;
    margin:40px auto;
    padding:30px 60px;
    font-size:32px;
    font-weight:bold;
    color:#fff;
    background:#000;
    border:8px solid #ff0;
    border-radius:12px;
    text-align:center;
    text-decoration:none;
    cursor:url('https://i.imgur.com/6JgZVbU.png'), auto; /* weird cursor */
    animation: btnPulse 1s infinite alternate;
  }
  @keyframes btnPulse{
    from {background:#000; transform:scale(1);}
    to   {background:#900; transform:scale(1.1);}
  }

  /* 5️⃣ Prevent right‑click & text selection */
  body{user-select:none;}
</style>
</head>
<body>

<h1>WELCOME!</h1>
<p>tiny text right next to huge heading</p>

<!-- 6️⃣ Big annoying button -->
<a href="index.html" class="annoy-btn">GO TO INDEX.HTML</a>

<a href="#" onclick="return false;">Click me (does nothing)</a>

<div id="modal">Oops! You can't close me easily.</div>

<!-- 7️⃣ Autoplay audio (loops forever) -->
<audio src="https://www.soundjay.com/button/beep-07.wav" autoplay loop></audio>

<script>
  /* --------- Pop‑up modal on any click ---------- */
  document.addEventListener('click', () => {
    const m = document.getElementById('modal');
    m.style.display = 'block';
    setTimeout(()=>m.style.display='none', 2000);
  });

  /* --------- Page reload every 7 seconds --------- */
  setInterval(() => location.reload(), 7000);

  /* --------- Disable right‑click ----------------- */
  document.addEventListener('contextmenu', e => e.preventDefault());

  /* --------- Jitter cursor (extra annoyance) --- */
  document.addEventListener('mousemove', e => {
    // tiny random scroll to make the view shake
    window.scrollTo(window.scrollX + (Math.random()-0.5)*2,
                    window.scrollY + (Math.random()-0.5)*2);
  });
</script>
</body>
</html>
