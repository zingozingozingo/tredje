        /* Center everything */

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f8ff;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        /* Fun button styling */
        .fun-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;

        .fun-button:active {
